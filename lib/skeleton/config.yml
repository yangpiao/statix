# Configurations

# Global
title: Statix
subtitle: Static Website Generator
keywords:
description:
author: admin
# author:
#   name: admin
#   email: admin@example.com
#   gravatar: admin@example.com
#   ...
urlRoot: http://example.com

# Template
template:
  name: default
  directory: templates
  engine: swig
  fileExt: [ swig, html ]

# Content
content:
  format: markdown
  directory: contents
  blog:
    directory: posts
    output: blog
    permalink: "{year}/{month}-{date}-{title}"
    pagination: 10 # 0 - disabled
    # defaultCategory: Uncategorized
    # postTemplate: blog/post
    templates:
      post: blog/post
      index: blog/index
      archive: blog/archive
      tag: blog/tag

# Output
output: output

helpers: helpers
