# Configurations

# Global
title: Statix
subtitle: Static Website Generator
keywords:
description:
author: admin
# author:
#   name: admin
#   email: admin@example.com
#   gravatar: admin@example.com
#   ...
rootUrl: http://example.com



# Template
template:
  directory: templates
  name: default
  engine: swig
  fileExt: [ swig, html ]

# Content
content:
  directory: contents
  format: markdown
  assetsDir: public
  blog:
    directory: posts
    permalink: "{year}/{month}-{date}-{title}"
    pagination: 10 # 0 - disabled
    defaultCategory: Uncategorized

# Output
output: output

helpers: helpers
