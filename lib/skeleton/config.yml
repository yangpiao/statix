# Configurations

# Global
sitename: Personal Website
sitedesc: This is John Smith's personal website
keywords: # as in <meta name="keywords" content="">
description: # as in <meta name="description" content="">
author: John Smith
# author:
#   name: admin
#   email: admin@example.com
#   gravatar: admin@example.com
#   ...
urlRoot: ''

# Template
template:
  name: default
  directory: templates
  engine: swig
  fileExt: [ swig, html ]

# Content
content:
  format: markdown
  directory: contents
  blog:
    directory: posts
    output: blog
    permalink: "{year}/{month}-{date}-{title}"
    pagination: 10 # 0 - disabled
    templates:
      post: blog/post
      index: blog/index
      archive: blog/archive
      tag: blog/tag

# Output
output: output

helpers: helpers

# navbar
navbar:
  -
    name: Home
    className: home
    url: ''
  -
    name: About Me
    className: about
    url: about.html
  -
    name: Blog
    className: blog
    url: blog
