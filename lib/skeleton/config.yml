# Configurations

# Global
title: Statix
subtitle: Static Website Generator
keywords:
description:
author: admin
# author:
#   name: admin
#   email: admin@example.com
#   gravatar: admin@example.com
#   ...
rootUrl: http://example.com

# Template
template:
  name: default
  directory: templates
  engine: swig
  fileExt: [ swig, html ]

# Content
content:
  format: markdown
  directory: contents
  blog:
    directory: posts
    output: blog
    permalink: "{year}/{month}-{date}-{title}"
    pagination: 10 # 0 - disabled
    defaultTemplate: blog/post
    defaultCategory: Uncategorized

# Output
output: output

helpers: helpers
